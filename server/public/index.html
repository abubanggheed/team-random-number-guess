<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="inputDiv">
        <input id="PlayerOneIn" type="number" placeholder="Player 1 Guess">
        <input id="PlayerTwoIn" type="number" placeholder="Player 2 Guess">
        <input id="PlayerThreeIn" type="number" placeholder="Player 3 Guess">
        <input id="PlayerFourIn" type="number" placeholder="Player 4 Guess">
        <button id="guessBtn">Submit Guesses</button>
    </div>
    <ul id="guessOut"></ul>
</body>
</html>
